<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="estilos.css">
        <link rel="icon" type="imagem/png" href="Img/Quiz-Web.png">

        <title>Quizzz</title>
    </head>
    <body>
        <div class="jumbotron">
            <div class="container">
                <h1>Quizzz</h1>
            </div>
        </div>

        <div class="container">
            <div class="card text-center">
                <div class="card-header">
                    <div class="row">
                        <div class="input-group col-sm-5">
                                <select class="custom-select dificuldade" id="selectDif" style="margin-bottom: 5px;">
                                    <option selected value="">Aleatório</option>
                                </select>
                        </div>
                        <div class="input-group col-sm-5">
                                <select class="custom-select categoria" id="selectCat" style="margin-bottom: 5px;">
                                    <option selected value="0">Aleatório</option>
                                </select>
                        </div>
                        <div class="input-group col-sm-2">
                            <button class="btn btn-warning btn-block btn-pontos" id="pontoos">Pontos</button>
                        </div>
                    </div>
                </div>
                <div class="card-body">                    
                    <h5 id="pergunta" class="pergunta card-title"></h5>

                    <div class="card-text">
                        <ul class="respostas nav flex-column"></ul>
                    </div>

                    <div class="container">
                        <div class="row">
                            <div class="input-group col-sm">
                                <button class="btn-quiz btn btn-warning btn-block" id="btn-quiz" style="margin-bottom: 5px;">Carregar Pergunta</button>
                            </div>
                            <div class="input-group col-sm">
                                 <input type="text" class="form-control text-center" id="txt" placeholder="TEMPO" disabled>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <script src="script.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script> <!-- https://sweetalert2.github.io/#examples -->
    </body>
    
</html>
